<!DOCTYPE html>
<html>
//= components/base/head.html
<body>
	//= components/base/counter.html

	<!-- Application -->
	<div class="app">
		//= components/base/menu-top-shop_edit.html
		<!-- Login Form //= components/popup/login.html-->
		<!-- Notice Form //= components/popup/notice.html-->
		//= components/base/breadcrumbs.html

		<section class="wr bg_white">
			<div class="container">
				<div class="content-block">
					<div class="row">
						<div class="col-md-12">

							<div class="shop-edit">
								<span>Управление страницей</span>
								<input type="checkbox" id="edit"><label for="edit"></label>
							</div>

						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="wr bg_white wr-shop">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<form class="form">
							<span class="wr-input big">
								<input class="big" type="text" id="shop">
								<label for="shop">Название магазина</label>
							</span>

							<span class="wr-input">
								<span class="color" style="background: #4489ff;"></span>
								<input type="text" id="color">
								<label for="color">цвет кнопок и ссылок на странице магазина</label>
							</span>

							<span class="wr-textarea short-desc">
								<textarea name="" id="short-desc" class="short-desc"></textarea>
								<label for="short-desc">Краткое описание магазина</label>
							</span>
							
							<span class="wr-textarea">
								<textarea name="" id="full-desc"></textarea>
								<label for="full-desc">Подробное описание магазина</label>
							</span>

							<span class="wr-textarea contact">
								<textarea name="" id="cont"></textarea>
								<label for="cont">Контактная информация</label>
							</span>

							<div class="social">
								<span class="wr-input">
									<input type="text" id="vk">
									<label for="vk">Vkontakte</label>
								</span>

								
								<span class="wr-input">
									<input type="text" id="fc">
									<label for="fc">Facebook</label>
								</span>
								
								<span class="wr-input">
									<input type="text" id="odn">
									<label for="odn">Odnoklassnilki</label>
								</span>
								
								<span class="wr-input">
									<input type="text" id="twit">
									<label for="twit">Twitter</label>
								</span>
							</div>

							<div class="form-btn-group">
								<button type="button" class="btn white">Показать в режиме просмотра</button>
								<button type="submit" class="btn">Сохранить</button>
							</div> 

						</form>

					</div>
				</div>
			</div>
		</section>
		
		<!-- Footer -->
		//= components/base/footer-style-2.html

	</div>
	
	<!-- Scripts -->
	//= components/base/scripts.html

</body>
</html>
